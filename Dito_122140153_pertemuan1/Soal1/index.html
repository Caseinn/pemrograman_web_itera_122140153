<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md lg:max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">To-Do List</h2>
        <form id="todo-form" class="flex mb-4">
            <input type="text" id="task-input" placeholder="Tambahkan tugas" class="w-full p-2 border rounded-l">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">Add</button>
        </form>
        <ul id="todo-list" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
